<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Individual</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="info-section">
        <img src="Logo.png" alt="logo" />
        <h1>For Individuals</h1>
        <p>
          Start benefiting from the wellness experience. For companies focusing
          on increasing productivity and improving organization wellness.
        </p>
      </div>
      <div class="form-section">
        <form>
          <div class="form-grid">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                placeholder="Enter your first name"
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                placeholder="Enter your last name"
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option value="">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" />
            </div>
            <div class="form-group">
              <label for="weight">Weight (KG)</label>
              <input type="number" id="weight" placeholder="Enter weight" />
            </div>
            <div class="form-group">
              <label for="height">Height (CM)</label>
              <input type="number" id="height" placeholder="Enter height" />
            </div>
            <div class="form-group">
              <label for="activity">Activity Level</label>
              <select id="activity">
                <option value="">Select here</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter password"
              />
            </div>
          </div>
          <button type="submit" class="btn">Register</button>
          <p class="terms">
            By clicking Register, you agree to our
            <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
